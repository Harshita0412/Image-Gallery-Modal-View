<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Modal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery">
    <img src="car1.jpg" alt="Image 1" class="gallery-item">
    <img src="car2.jpg" alt="Image 2" class="gallery-item">
    <img src="car3.jpg" alt="Image 3" class="gallery-item">
    <img src="car4.jpg" alt="Image 4" class="gallery-item">
  </div>

 
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-image">
    <div id="caption"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
